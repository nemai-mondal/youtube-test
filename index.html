<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSN Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://www.vecteezy.com/photo/25386116-happy-independence-day-india-indian-flag-waving-indian-flag-in-creative-background-generative-ai');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            margin: 0;
        }
        .website-section {
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .website-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .website-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .website-card a {
            display: block;
            color: orange;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to nemai Fashion</h1>
        <p>Explore popular websites below</p>
    </header>

    <section class="website-section">
        <!-- YouTube -->
        <div class="website-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            <a href="https://www.youtube.com" target="_blank">Visit YouTube</a>
        </div>

        <!-- Udemy -->
        <div class="website-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Udemy_logo.svg" alt="Udemy Logo">
            <a href="https://www.udemy.com" target="_blank">Visit Udemy</a>
        </div>

        <!-- Snapchat -->
        <div class="website-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat Logo">
            <a href="https://www.snapchat.com" target="_blank">Visit Snapchat</a>
        </div>

        <!-- Vimeo -->
        <div class="website-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Vimeo_Logo.svg" alt="Vimeo Logo">
            <a href="https://www.vimeo.com" target="_blank">Visit Vimeo</a>
        </div>

        <!-- BitChute -->
        <div class="website-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/BitChute_Logo.svg/512px-BitChute_Logo.svg.png" alt="BitChute Logo">
            <a href="https://www.bitchute.com" target="_blank">Visit BitChute</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fashion.com | All rights reserved</p>
    </footer>
</body>
</html
